version: '3.8'

services:
  # Redis для очередей (оставляем из prod)
  redis:
    image: redis:7-alpine
    container_name: telegram-bot-redis-local
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6380:6379"  # Стандартный порт
    volumes:
      - redis_data_local:/data

  # Telegram Bot
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telegram-bot
    restart: always
    dns:
      - 8.8.8.8  # Google DNS
      - 1.1.1.1  # Cloudflare DNS
    dns_search: .
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://postgres:123@172.17.0.1:5432/postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "3000:3000"
    depends_on:
      - redis
    volumes:
      # Mount for logs or data persistence if needed
      - ./logs:/app/logs
    networks:
      - default
  
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: telegram-bot-worker-local
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://postgres:123@172.17.0.1:5432/postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
      - bot
    volumes:
      - ./logs:/app/logs
    networks:
      - default

volumes:
  postgres_data:
  redis_data_local:

networks:
  default:
    driver: bridge
